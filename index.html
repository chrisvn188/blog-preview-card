<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Blog Preview Card</h1>
      <article class="blog-preview-card">
        <img
          class="blog-preview-card__image"
          src="./assets/images/illustration-article.svg"
          alt="This is a hard to describe what the image really is..."
        />
        <div class="blog-preview-card__content">
          <p class="blog-preview-card__category">Learning</p>
          <p class="blog-preview-card__publishdate">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-preview-card__footer">
          <img
            class="blog-preview-card__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <span class="blog-preview-card__author">Greg Hooper</span>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/chrisvn188/blog-preview-card">Chris Bui</a>.
      </div>
    </main>
  </body>
</html>
